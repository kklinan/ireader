<!DOCTYPE html>
<html>
  <head>
    <title>iReader</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>
    <div class="main">
      <select id="lang" class="select">
        <option  value="de-DE">Deutsch</option>
        <option  value="en-US">US English</option>
        <option  value="en-GB">UK English Female</option>
        <option  value="en-GB">UK English Male</option>
        <option  value="es-ES">español</option>
        <option  value="es-US">español de Estados Unidos</option>
        <option  value="fr-FR">français</option>
        <option  value="hi-IN">हिन्दी</option>
        <option  value="id-ID">Bahasa Indonesia</option>
        <option  value="it-IT">italiano</option>
        <option  value="ja-JP">日本語</option>
        <option  value="ko-KR">한국의</option>
        <option  value="nl-NL">Nederlands</option>
        <option  value="pl-PL">polski</option>
        <option  value="pt-BR">português do Brasil</option>
        <option  value="ru-RU">русский</option>
        <option  value="zh-CN">普通话（中国大陆）</option>
        <option  value="zh-HK">粤語（香港）</option>
        <option  value="zh-TW">國語（臺灣）</option>
      </select>
      <button id="changeColor">设置背景</button>
      <button id="start">开始播放</button>
      <button id="pause">暂停播放</button>
      <button id="resume">继续播放</button>
      <button id="stop">退出播放</button>
      <!-- <button id="add">【加入播放】</button> -->
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
